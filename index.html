<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Hub - Learn Better</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation will be added here -->
        
        <!-- Main content area -->
        <main id="main-content">
            <div class="welcome-screen">
                <div class="logo-container">
                </div>
                <img src="images/logo3.png" alt="Tutor Hub Logo" class="main-logo" style="display:block;margin:0 auto 16px;max-width:180px;" />
                
                <div class="language-selector">
                    <div class="flag-container">
                        <img src="images/USlogo.jpg" alt="English" class="flag active" data-lang="en">
                        <img src="images/israelLogo.png" alt="Hebrew" class="flag" data-lang="he">
                    </div>
                </div>
                
                <div class="user-type-selection">
                    <p class="selection-text">First, update us if you want to be:</p>
                    <div class="user-buttons">
                        <button class="user-type-btn student-btn" data-type="student">
                            <span class="icon">🎓</span>
                            Student
                        </button>
                        <p class="or-text">Or</p>
                        <button class="user-type-btn tutor-btn" data-type="tutor">
                            <span class="icon">👨‍🏫</span>
                            Tutor
                        </button>
                    </div>
                </div>
                
                <!-- Sign Up and Login Options -->
                <div class="auth-options">
                    <div class="auth-buttons">
                        <button class="auth-btn signup-btn" id="signup-btn">
                            <span class="icon">📝</span>
                            Sign Up
                        </button>
                        <button class="auth-btn login-btn" id="login-btn">
                            <span class="icon">🔑</span>
                            Login
                        </button>
                    </div>
                    <p class="auth-text">Already have an account? <span class="login-link">Login here</span></p>
                    <p class="auth-text"><a href="pages/admin-login.html" style="color:#0d6efd;font-weight:bold;">Admin Login</a></p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
