<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="app-container">
        <main id="main-content">
            <div class="form-container">
                <!-- Back to Home button with Logo -->
                <div class="back-home-button">
                    <button onclick="goHome()" class="btn-home">
                        <img src="../images/logo3.png" alt="Tutor Hub Logo" class="home-logo" />
                        <span class="home-text">Back to Home</span>
                    </button>
                </div>
                
                <!-- Logo -->
                <div class="logo-container">
                    <img src="../images/logo3.png" alt="Tutor Hub Logo" class="main-logo" style="display:block;margin:0 auto 16px;max-width:120px;" />
                    <h1>TUTOR HUB</h1>
                    <p class="tagline">LEARN BETTER</p>
                </div>

                <!-- Registration Form -->
                <form id="registration-form" class="registration-form">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group" id="specialty-group">
                        <label for="specialty">What Can you teach ?</label>
                        <select id="specialty" name="specialty">
                            <option value="">Select Subject</option>
                            <option value="1">Math</option>
                            <option value="2">English</option>
                            <option value="3">Programming</option>
                            <option value="4">Physics</option>
                            <option value="5">Chemistry</option>
                            <option value="6">French</option>
                        </select>
                    </div>

                    <div class="form-group" id="learning-goal-group" style="display: none;">
                        <label for="learningGoal">What do you wanna learn?</label>
                        <select id="learningGoal" name="learningGoal">
                            <option value="">Select Subject</option>
                            <option value="1">Math</option>
                            <option value="2">English</option>
                            <option value="3">Programming</option>
                            <option value="4">Physics</option>
                            <option value="5">Chemistry</option>
                            <option value="6">French</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary" id="submit-btn">
                        <span class="btn-text">Continue</span>
                        <span class="btn-arrow">â†’</span>
                    </button>
                </form>

                <!-- Error/Success Messages -->
                <div id="message-container"></div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
