<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="app-container">
        <main id="main-content">
            <div class="form-container">
                <!-- Back to Home button with Logo -->
                <div class="back-home-button">
                    <button onclick="goHome()" class="btn-home">
                        <img src="../images/logo3.png" alt="Tutor Hub Logo" class="home-logo" />
                        <span class="home-text">Back to Home</span>
                    </button>
                </div>
                
                <!-- Logo -->
                <div class="logo-container">
                    <img src="../images/logo3.png" alt="Tutor Hub Logo" class="main-logo" style="display:block;margin:0 auto 16px;max-width:120px;" />
                    <h1>TUTOR HUB</h1>
                    <p class="tagline">LEARN BETTER</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="registration-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn-primary" id="submit-btn">
                        <span class="btn-text">Login</span>
                        <span class="btn-arrow">â†’</span>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link-container">
                    <p>Don't have an account? <a href="register.html" class="signup-link">Sign up here</a></p>
                </div>

                <!-- Error/Success Messages -->
                <div id="message-container"></div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
