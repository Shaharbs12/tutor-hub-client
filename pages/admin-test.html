<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Test - Tutor Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Authentication Test</h2>
    <div id="testResults" class="mt-4">
      <div class="alert alert-info">Testing admin authentication...</div>
    </div>
    <button class="btn btn-primary mt-3" onclick="testLogin()">Test Login</button>
    <button class="btn btn-secondary mt-3 ms-2" onclick="testToken()">Test Token</button>
    <button class="btn btn-success mt-3 ms-2" onclick="goToAdmin()">Go to Admin Dashboard</button>
  </div>

  <script>
    function setToken(token) {
      localStorage.setItem('admin_jwt', token);
    }
    
    function getToken() {
      return localStorage.getItem('admin_jwt');
    }
    
    function clearToken() {
      localStorage.removeItem('admin_jwt');
    }
    
    async function testLogin() {
      const results = document.getElementById('testResults');
      results.innerHTML = '<div class="alert alert-info">Testing login...</div>';
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: 'admin@tutorhub.com', password: 'Shaharbs12' })
        });
        
        const data = await res.json();
        
        if (res.ok && data.user && data.user.isAdmin) {
          setToken(data.token);
          results.innerHTML = `
            <div class="alert alert-success">
              <h4>✅ Login Successful!</h4>
              <p><strong>Email:</strong> ${data.user.email}</p>
              <p><strong>User Type:</strong> ${data.user.userType}</p>
              <p><strong>Is Admin:</strong> ${data.user.isAdmin}</p>
              <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
            </div>
          `;
        } else {
          results.innerHTML = `
            <div class="alert alert-danger">
              <h4>❌ Login Failed!</h4>
              <p><strong>Status:</strong> ${res.status}</p>
              <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
            </div>
          `;
        }
      } catch (error) {
        results.innerHTML = `
          <div class="alert alert-danger">
            <h4>❌ Error!</h4>
            <p>${error.message}</p>
          </div>
        `;
      }
    }
    
    async function testToken() {
      const results = document.getElementById('testResults');
      const token = getToken();
      
      if (!token) {
        results.innerHTML = '<div class="alert alert-warning">No token found in localStorage</div>';
        return;
      }
      
      results.innerHTML = '<div class="alert alert-info">Testing token...</div>';
      
      try {
        const res = await fetch('/api/auth/me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        const data = await res.json();
        
        if (res.ok && data.user) {
          results.innerHTML = `
            <div class="alert alert-success">
              <h4>✅ Token Valid!</h4>
              <p><strong>Email:</strong> ${data.user.email}</p>
              <p><strong>User Type:</strong> ${data.user.userType}</p>
              <p><strong>Is Admin:</strong> ${data.user.isAdmin}</p>
            </div>
          `;
        } else {
          results.innerHTML = `
            <div class="alert alert-danger">
              <h4>❌ Token Invalid!</h4>
              <p><strong>Status:</strong> ${res.status}</p>
              <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
            </div>
          `;
        }
      } catch (error) {
        results.innerHTML = `
          <div class="alert alert-danger">
            <h4>❌ Error!</h4>
            <p>${error.message}</p>
          </div>
        `;
      }
    }
    
    function goToAdmin() {
      window.location.href = 'admin.html';
    }
  </script>
  <script src="../js/main.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
