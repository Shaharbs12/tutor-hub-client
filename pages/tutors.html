<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tutors.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="search">
                <span class="nav-icon">üîç</span>
            </button>
            <button class="nav-item" data-page="chat">
                <span class="nav-icon">üí¨</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">üë§</span>
            </button>
        </nav>

        <main id="main-content">
            <div class="tutors-container">
                <!-- Header -->
                <div class="header">
                    <button class="back-to-subjects" onclick="TutorsPage.goBackToSubjects()">
                        <span class="back-icon">‚Üê</span>
                        Back to Subjects
                    </button>
                    <h2 id="page-title" class="page-title">Available Tutors:</h2>
                </div>

                <!-- Info Message -->
                <div id="info-message" class="info-message" style="display: none;">
                    <div class="info-content">
                        <span class="info-icon">‚ÑπÔ∏è</span>
                        <span id="info-text">Loading tutors...</span>
                    </div>
                </div>

                <!-- Welcome Message for Students -->
                <div id="welcome-message" class="welcome-message" style="display: none;">
                    <div class="welcome-content">
                        <h3>üéì Welcome to Tutor Hub!</h3>
                        <p>Discover amazing tutors ready to help you learn and grow.</p>
                    </div>
                </div>

                <!-- Tutors List -->
                <div class="tutors-list" id="tutors-list">
                    <!-- Tutors will be loaded here -->
                </div>

                <!-- Loading state -->
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Finding the best tutors for you...</p>
                </div>

                <!-- Empty state -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">üîç</div>
                    <h3>No tutors found</h3>
                    <p>Try adjusting your search criteria or check back later.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/tutors.js"></script>
    <script src="../js/logout.js"></script>
    <script>
        // Initialize the tutors page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing TutorsPage');
            
            // Test if basic elements exist
            const container = document.getElementById('tutors-list');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            
            console.log('Container exists:', !!container);
            console.log('Loading exists:', !!loading);
            console.log('Empty state exists:', !!emptyState);
            
            if (container) {
                console.log('Container found, adding test content');
                container.innerHTML = '<div style="background: red; color: white; padding: 20px; margin: 10px; border: 3px solid blue;"><h3>CONTAINER TEST - This should be visible!</h3></div>';
            } else {
                console.error('Container not found!');
                alert('Container not found!');
            }
            
            // Only initialize if TutorsPage exists
            if (typeof TutorsPage !== 'undefined') {
                TutorsPage.init();
            } else {
                console.error('TutorsPage not found!');
                alert('TutorsPage not found!');
            }
        });
    </script>
</body>
</html>
