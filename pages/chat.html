<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item" data-page="search">
                <span class="nav-icon">🔍</span>
            </button>
            <button class="nav-item active" data-page="chat">
                <span class="nav-icon">💬</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">👤</span>
            </button>
        </nav>

        <main id="main-content">
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <button onclick="goBack()" class="btn-back">←</button>
                    <div class="chat-user-info">
                        <div class="chat-avatar" id="chat-avatar">M</div>
                        <span class="chat-username" id="chat-username">Ms. Margarita</span>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Message......." 
                            maxlength="500"
                        >
                        <button class="send-button" id="send-button" disabled>
                            <span class="send-icon">📤</span>
                        </button>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-action="payment">
                            <span class="action-text">Payment Method</span>
                        </button>
                    </div>
                </div>

                <!-- Loading state -->
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading conversation...</p>
                </div>

                <!-- Empty state -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">💬</div>
                    <h3>Start a conversation</h3>
                    <p>Send your first message to begin chatting with this tutor.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
