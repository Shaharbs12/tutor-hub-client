<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Tutor Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="mb-4 text-center">Admin Login</h3>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div id="loginError" class="text-danger mb-3" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="../index.html" class="btn btn-outline-primary w-100 mt-3">Back Home</a>
    </div>
  </div>
  <script src="../js/admin.js"></script>
</body>
</html>
