<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Session - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tutor-dashboard.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="app-container">
        <!-- Session Header -->
        <div class="session-header">
            <div class="session-info">
                <h1 class="session-title">Teaching Session</h1>
                <p class="session-details" id="session-details">Sarah Johnson - Math</p>
                <div class="session-timer" id="session-timer">00:00:00</div>
            </div>
            <div class="session-controls">
                <button class="control-btn" onclick="toggleMute()" id="mute-btn">
                    <span class="control-icon">üîä</span>
                </button>
                <button class="control-btn" onclick="toggleVideo()" id="video-btn">
                    <span class="control-icon">üìπ</span>
                </button>
                <button class="control-btn" onclick="shareScreen()" id="screen-btn">
                    <span class="control-icon">üñ•Ô∏è</span>
                </button>
                <button class="control-btn danger" onclick="endSession()" id="end-btn">
                    <span class="control-icon">üìû</span>
                </button>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="main-video" id="main-video">
                <div class="video-placeholder">
                    <div class="video-overlay">
                        <div class="student-info">
                            <div class="student-avatar">SJ</div>
                            <div class="student-details">
                                <h3>Sarah Johnson</h3>
                                <p>Math ‚Ä¢ Grade 10</p>
                            </div>
                        </div>
                        <div class="connection-status">
                            <span class="status-dot online"></span>
                            <span class="status-text">Connected</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="panel-section">
                    <h3>Session Tools</h3>
                    <div class="tools-grid">
                        <button class="tool-btn" onclick="openWhiteboard()">
                            <span class="tool-icon">üìù</span>
                            <span class="tool-text">Whiteboard</span>
                        </button>
                        <button class="tool-btn" onclick="openChat()">
                            <span class="tool-icon">üí¨</span>
                            <span class="tool-text">Chat</span>
                        </button>
                        <button class="tool-btn" onclick="shareFile()">
                            <span class="tool-icon">üìÅ</span>
                            <span class="tool-text">Files</span>
                        </button>
                        <button class="tool-btn" onclick="takeNotes()">
                            <span class="tool-icon">üìã</span>
                            <span class="tool-text">Notes</span>
                        </button>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3>Session Notes</h3>
                    <div class="notes-container">
                        <textarea id="session-notes" placeholder="Add session notes here..." class="notes-textarea"></textarea>
                        <button class="btn-secondary" onclick="saveNotes()">Save Notes</button>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3>Quick Actions</h3>
                    <div class="actions-list">
                        <button class="action-btn" onclick="startRecording()">
                            <span class="action-icon">‚è∫Ô∏è</span>
                            <span class="action-text">Record Session</span>
                        </button>
                        <button class="action-btn" onclick="scheduleFollowUp()">
                            <span class="action-icon">üìÖ</span>
                            <span class="action-text">Schedule Follow-up</span>
                        </button>
                        <button class="action-btn" onclick="sendResources()">
                            <span class="action-icon">üìö</span>
                            <span class="action-text">Send Resources</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Session Controls -->
        <div class="session-footer">
            <div class="session-stats">
                <div class="stat-item">
                    <span class="stat-label">Duration</span>
                    <span class="stat-value" id="duration">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rate</span>
                    <span class="stat-value">$100/hour</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Earnings</span>
                    <span class="stat-value" id="earnings">$0.00</span>
                </div>
            </div>
            
            <div class="session-actions">
                <button class="btn-secondary" onclick="pauseSession()" id="pause-btn">Pause</button>
                <button class="btn-primary" onclick="extendSession()">Extend +15min</button>
            </div>
        </div>

        <!-- Chat Panel (Hidden by default) -->
        <div class="chat-panel" id="chat-panel" style="display: none;">
            <div class="chat-header">
                <h3>Session Chat</h3>
                <button class="close-btn" onclick="closeChat()">√ó</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." class="message-input">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Whiteboard Panel (Hidden by default) -->
        <div class="whiteboard-panel" id="whiteboard-panel" style="display: none;">
            <div class="whiteboard-header">
                <h3>Interactive Whiteboard</h3>
                <div class="whiteboard-tools">
                    <button class="tool-btn" onclick="selectPen()">‚úèÔ∏è</button>
                    <button class="tool-btn" onclick="selectEraser()">üßΩ</button>
                    <button class="tool-btn" onclick="clearBoard()">üóëÔ∏è</button>
                </div>
                <button class="close-btn" onclick="closeWhiteboard()">√ó</button>
            </div>
            <canvas id="whiteboard-canvas" class="whiteboard-canvas"></canvas>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/tutor-session.js"></script>
</body>
</html>
