<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Tutor Hub</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tutor-dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard">
                <span class="nav-icon">📊</span>
            </button>
            <button class="nav-item" data-page="students">
                <span class="nav-icon">👥</span>
            </button>
            <button class="nav-item" data-page="chat">
                <span class="nav-icon">💬</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">👤</span>
            </button>
        </nav>

        <main id="main-content">
            <div class="dashboard-container">
                <!-- Header -->
                <div class="header">
                    <h2 class="page-title">Tutor Dashboard</h2>
                    <div class="user-info">
                        <span id="user-name">Loading...</span>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">👥</div>
                        <div class="stat-content">
                            <h3 id="total-students">0</h3>
                            <p>Total Students</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⭐</div>
                        <div class="stat-content">
                            <h3 id="avg-rating">0.0</h3>
                            <p>Average Rating</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">💰</div>
                        <div class="stat-content">
                            <h3 id="total-earnings">₪0</h3>
                            <p>Total Earnings</p>
                        </div>
                    </div>
                </div>

                <!-- Students Section -->
                <div class="section">
                    <h3 class="section-title">Recent Students</h3>
                    <div class="students-list" id="students-list">
                        <!-- Students will be loaded here -->
                    </div>
                </div>

                <!-- Loading state -->
                <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading dashboard...</p>
                </div>

                <!-- Empty state -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">👥</div>
                    <h3>No students yet</h3>
                    <p>Students will appear here when they sign up and show interest in your subjects.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/tutor-dashboard.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
